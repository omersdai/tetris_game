<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="tetris-container">
      <div class="col col-1">
        <div class="game-container">
          <h2>HOLD</h1>
          <div class="shape-container">
            <!-- Blue I Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box bordered blue"></div>
                <div class="box bordered blue"></div>
                <div class="box bordered blue"></div>
                <div class="box bordered blue"></div>
              </div>
            </div>
            <!-- Dark blue J Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box bordered dark-blue"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
              <div class="row">
                <div class="box bordered dark-blue"></div>
                <div class="box bordered dark-blue"></div>
                <div class="box bordered dark-blue"></div>
              </div>
            </div>
            <!-- Orange L Shape -->
            <div class="shape absolute-center">
              <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box bordered orange"></div>
              </div>
              <div class="row">
                <div class="box bordered orange"></div>
                <div class="box bordered orange"></div>
                <div class="box bordered orange"></div>
              </div>
            </div>
            <!-- Yellow O Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box bordered yellow"></div>
                <div class="box bordered yellow"></div>
              </div>
              <div class="row">
                <div class="box bordered yellow"></div>
                <div class="box bordered yellow"></div>
              </div>
            </div>
            <!-- Green S Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box"></div>
                <div class="box bordered green"></div>
                <div class="box bordered green"></div>
              </div>
              <div class="row">
                <div class="box bordered green"></div>
                <div class="box bordered green"></div>
                <div class="box"></div>
              </div>
            </div>
            <!-- Purple T Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box"></div>
                <div class="box bordered purple"></div>
                <div class="box"></div>
              </div>
              <div class="row">
                <div class="box bordered purple"></div>
                <div class="box bordered purple"></div>
                <div class="box bordered purple"></div>
              </div>
            </div>
            <!-- Red Z Shape -->
            <div class="shape absolute-center hide">
              <div class="row">
                <div class="box bordered red"></div>
                <div class="box bordered red"></div>
                <div class="box"></div>
              </div>
              <div class="row">
                <div class="box"></div>
                <div class="box bordered red"></div>
                <div class="box bordered red"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-container">
          <h2>SCORE</h2>
          <div class="info-container">
            <span id="score" class="absolute-center">31</span>
          </div>
          <h2>LEVEL</h2>
          <div class="info-container">
            <span id="score" class="absolute-center">31</span>
          </div>
          <h2>LINES</h2>
          <div class="info-container">
            <span id="score" class="absolute-center">31</span>
          </div>
        </div>
      </div>
      <div class="col col-2 tetris-game"><h1>col2</h1></div>
      <div class="col col-3">
        <div class="game-container">
          <h2>NEXT</h2>
          <div class="next-container">
            <div class="shape-container">
              <div class="shape absolute-center">
                <div class="row">
                  <div class="box bordered blue"></div>
                  <div class="box bordered blue"></div>
                  <div class="box bordered blue"></div>
                  <div class="box bordered blue"></div>
                </div>
              </div>
            </div>
            <div class="shape-container">
              <div class="shape absolute-center">
                <div class="row">
                  <div class="box bordered yellow"></div>
                  <div class="box bordered yellow"></div>
                </div>
                <div class="row">
                  <div class="box bordered yellow"></div>
                  <div class="box bordered yellow"></div>
                </div>
              </div>
            </div>
            <div class="shape-container">
              <div class="shape absolute-center ">
                <div class="row">
                  <div class="box"></div>
                  <div class="box bordered purple"></div>
                  <div class="box"></div>
                </div>
                <div class="row">
                  <div class="box bordered purple"></div>
                  <div class="box bordered purple"></div>
                  <div class="box bordered purple"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
